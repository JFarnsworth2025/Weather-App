<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Molengo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Weather App</title>
</head>
<div class="background-picker-container">
    <label for="base-color-input">Background:
        <input type="color" id="base-color-input" oninput="setColor(this)">
    </label>
</div>
<body>
    
    <div class="container">

        <div class="search-box">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" placeholder="Enter your location" id="city-input" autocomplete="off">
            <button class="fa-solid fa-magnifying-glass"></button>
            <ul id="city-suggestions" class="city-suggestions"></ul>
        </div>

        <div class="not-found">
            <img src="images/404.png" alt="Not Found">
            <p>Location not found. Please try again.</p>
        </div>

        <div class="weather-box">
            <img src="images" alt="">
            <p class="temperature"></p>
            <p class="description"></p>
        </div>

        <div class="weather-details">
            <div class="humidity">
                <i class="fa-solid fa-water"></i>
                <div class="text">
                    <span></span>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span></span>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
